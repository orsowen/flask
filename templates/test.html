<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Médicale</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        #uploadForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        #uploadForm input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        #uploadForm button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #uploadForm button:hover {
            background-color: #2980b9;
        }
        
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 30px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #statusMessage {
            display: none;
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
            text-align: center;
        }
        
        #statusMessage.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        #statusMessage.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        /* Styles pour le tableau médical */
        .medical-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .medical-table th, .medical-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .medical-table th {
            background-color: #3498db;
            color: white;
        }
        
        .medical-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .medical-table tr:hover {
            background-color: #e9e9e9;
        }
        
        .medical-table .value {
            font-weight: bold;
            text-align: right;
        }
        
        .normal { color: green; }
        .low { color: orange; }
        .high { color: red; }
        .abnormal { color: red; }
        .unknown { color: #777; }
        .error { color: #d9534f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analyse de Documents Médicaux</h1>
        
        <form id="uploadForm">
            <input type="file" id="document" accept="image/*" required>
            <button type="submit">Analyser</button>
        </form>
        
        <div class="spinner" id="spinner"></div>
        
        <div id="statusMessage"></div>
        
        <div id="results" style="display: none;">
            <h2>Résultats de l'analyse</h2>
            <p>Temps de traitement: <span id="processingTime">0</span> secondes</p>
            <table class="medical-table">
                <thead>
                    <tr>
                        <th>Paramètre</th>
                        <th>Valeur</th>
                        <th>Unité</th>
                        <th>Interprétation</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('document');
            const spinner = document.getElementById('spinner');
            const statusMsg = document.getElementById('statusMessage');
            const resultsDiv = document.getElementById('results');
            
            if (!fileInput.files.length) {
                showStatus('Veuillez sélectionner un fichier', 'error');
                return;
            }
            
            // Réinitialisation
            spinner.style.display = 'block';
            statusMsg.textContent = '';
            statusMsg.style.display = 'none';
            resultsDiv.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erreur inconnue du serveur');
                }
                
                const data = await response.json();
                console.log(data);
                
                // Vérification des données
                if (!data.parameters) {
                    throw new Error('Réponse invalide de l\'API');
                }
                
                // Affichage des résultats
                displayResults(data);
                showStatus(`Analyse terminée avec succès`, 'success');
                
            } catch (error) {
                console.error('Erreur:', error);
                showStatus(`Erreur: ${error.message || 'Une erreur est survenue'}`, 'error');
            } finally {
                spinner.style.display = 'none';
            }
        });
        
        function displayResults(data) {
    console.log(data);  // Affiche la structure complète pour déboguer

    const tbody = document.getElementById('resultsBody');
    tbody.innerHTML = '';

    // Vérification de data.processing_time
    const processingTime = data.processing_time && !isNaN(data.processing_time) ? data.processing_time.toFixed(2) : 'Inconnu';
    document.getElementById('processingTime').textContent = processingTime;  // Affichage du temps de traitement

    // Vérification des résultats médicaux
    if (!data.parameters || data.parameters.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = '<td colspan="5" class="unknown">Aucun paramètre médical détecté</td>';
        tbody.appendChild(row);
        document.getElementById('results').style.display = 'block';
        return;
    }

    // Traitement des paramètres médicaux
    data.parameters.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.champ || 'Inconnu'}</td>
            <td class="value">${item.valeur !== undefined ? item.valeur : 'N/A'}</td>
            <td>${item.unité || ''}</td>
            <td>${item.interprétation || 'Non analysé'}</td>
            <td class="${item.état || 'unknown'}">${getStatusLabel(item.état)}</td>
        `;
        tbody.appendChild(row);
    });

    document.getElementById('results').style.display = 'block';
}

// Fonction pour obtenir le label de statut basé sur l'état
function getStatusLabel(état) {
    switch(état) {
        case 'Normal':
            return 'Normal';
        case 'Anormal':
            return 'Anormal';
        default:
            return 'Non spécifié';
    }
}



        
        function getStatusLabel(status) {
            const labels = {
                'normal': 'Normal',
                'low': 'Bas',
                'high': 'Élevé',
                'abnormal': 'Anormal',
                'unknown': 'Inconnu',
                'error': 'Erreur'
            };
            return labels[status] || status;
        }
        
        function showStatus(message, type) {
            const statusMsg = document.getElementById('statusMessage');
            statusMsg.textContent = message;
            statusMsg.className = type;
            statusMsg.style.display = 'block';
        }
    </script>
</body>
</html>
